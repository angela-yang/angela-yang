name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # run every day at midnight
  workflow_dispatch: {}   # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # keeps the token so git push works
          fetch-depth: 0             # full history (recommended)

      - name: Generate Snake files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*.svg dist/*.gif || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated github-snake files [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
